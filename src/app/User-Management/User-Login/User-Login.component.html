<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Login</h5>
          <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" placeholder="Username" required ngModel name="username">
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required ngModel name="password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="d-grid">
              <button [disabled]="!loginForm.valid" class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                in</button>
            </div>
            <hr class="my-4">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
